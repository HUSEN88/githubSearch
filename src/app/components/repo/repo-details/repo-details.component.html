

<div class="container">
<h1>Repositories list</h1>
<div class="list-group" *ngIf="repoList">
  <a href="#" class="list-group-item list-group-item-action" *ngFor = "let repo of repoList.items">
    {{repo.name}}<a href="{{repo.html_url}}" class="btn btn-primary pull-right view-button">view</a>
  </a>
</div>
</div>
